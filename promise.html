<!DOCTYPE html>
<html>
<head>
	<title>promise</title>
</head>
<body>
<script type="text/javascript">
function timeout(ms) {
  return new Promise((resolve, reject) => {
    setTimeout(resolve, ms, 'done');
  });
}

timeout(100).then((value) => {
  console.log(value);
});
	// console.log(promise)
</script>
</body>
</html>
