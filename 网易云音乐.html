<!DOCTYPE html>
<html>
<head>
	<title>网易云</title>
	<style type="text/css">
#div1 {width:198px; height:66px;padding:10px;border:1px solid #aaaaaa;}
</style>
</head>
<body>
<h2>网易云</h2>
<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="https://music.163.com/outchain/player?type=3&id=908167930&auto=1&height=66"></iframe>


<p>请把 W3School 的图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="http://photocdn.sohu.com/20060607/Img243608989.jpg" draggable="true" ondragstart="drag(event)" />
<script>
	
			&amp;lt;video style="width:100%; height:100%;" controls="controls" autobuffer="autobuffer" class="player-html5" preload="metadata"&amp;gt;
				&amp;lt;source src="" type="video/mp4"&amp;gt;
			&amp;lt;/video&amp;gt;
		
</script>
<script type="text/javascript">
	function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>

</body>
</html>
